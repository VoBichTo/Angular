<div id="idCard" class="scale" *ngIf="dataDetail != null">
    <div class="body-content">
        <div class="background-content">
            <h4 class="card-title">{{dataDetail.name}}</h4>
            <div class="imgCenter"><img class="card-img-top" [src]="dataDetail.img"></div>
            <hr>
            <h5>Description: </h5>
            <em>{{dataDetail.progress}}</em>
        </div>
    </div>
</div>

<div id="idCardNull" *ngIf="dataDetail == null && dataSource == underfined"></div>
