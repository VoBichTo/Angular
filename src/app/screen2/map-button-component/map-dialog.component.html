<div>
    <div mat-dialog-content>
        <mat-tab-group dynamicHeight>
            <div *ngFor="let itemImage of temp">
                <mat-tab label="Floor {{itemImage.id}}" *ngIf="itemImage.name == 'floor1' || itemImage.name == 'floor2'">
                    <div class="example-large-box " id="picture">
                        <a><img [ngStyle]="itemImage.position1" src="../../../../assets/images/cam.png"></a>
                        <a><img [ngStyle]="itemImage.position2" src="../../../../assets/images/cam.png"></a>
                        <a><img [ngStyle]="itemImage.position3" src="../../../../assets/images/cam.png"></a>
                        <img [src]="itemImage.image" width="auto" height="100%">
                    </div>
                    <div mat-dialog-actions>
                        <button mat-button (click)="closeDialog()">Cancel</button>
                        <button mat-button [mat-dialog-close]="data" (click)="saveMessage(itemImage.image)" cdkFocusInitial>Ok</button>
                    </div>
                </mat-tab>
            </div>
        </mat-tab-group>
    </div>
</div>
